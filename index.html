<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body><div class="container">
        <div class="backing">
            
            <div class="screen">
                <div class="upperScreen"></div>
                <div class="mainScreen">0</div>
            </div>

            <div class="buttons">
                <div class="top">
                    <button class="rectangle"id="clear">CLEAR</button>
                    <button class="rectangle"id="delete" value="Backspace">DELETE</button>
                </div>

                <div class="bottom">
                    <div class="row">
                        <button class="square number" value="7">7</button>
                        <button class="square number" value="8">8</button>
                        <button class="square number" value="9">9</button>
                        <button class="square operator" id="divide" value="/">รท</button>
                    </div>
                    <div class="row">
                        <button class="square number" value="4">4</button>
                        <button class="square number" value="5">5</button>
                        <button class="square number" value="6">6</button>
                        <button class="square operator" id="multiply" value="*">x</button>
                    </div>
                    <div class="row">
                        <button class="square number" value="1">1</button>
                        <button class="square number" value="2">2</button>
                        <button class="square number" value="3">3</button>
                        <button class="square operator" id="subtract" value="-">-</button>
                    </div>
                    <div class="row">
                        <button class="square number" value="0">0</button>
                        <button class="square" id="decimal" value=".">.</button>
                        <button class="square" id="equals" value="Enter">=</button>
                        <button class="square operator" id="add" value="+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
