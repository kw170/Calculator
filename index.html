<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body><div class="container">
        <div class="backing">

            <div class="screen"></div>

            <div class="buttons">
                <div class="top">
                    <button class="rectangle"id="clear">CLEAR</button>
                    <button class="rectangle"id="delete">DELETE</button>
                </div>

                <div class="bottom">
                    <div class="row">
                        <button class="square number">7</button>
                        <button class="square number">8</button>
                        <button class="square number">9</button>
                        <button class="square" id="divide">รท</button>
                    </div>
                    <div class="row">
                        <button class="square number">4</button>
                        <button class="square number">5</button>
                        <button class="square number">6</button>
                        <button class="square" id="multiply">x</button>
                    </div>
                    <div class="row">
                        <button class="square number">1</button>
                        <button class="square number">2</button>
                        <button class="square number">3</button>
                        <button class="square" id="subtract">-</button>
                    </div>
                    <div class="row">
                        <button class="square number">0</button>
                        <button class="square" id="decimal">.</button>
                        <button class="square" id="equals">=</button>
                        <button class="square" id="add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
